<!DOCTYPE html>
<html ng-app="ItemTrader">
<base href="/"/>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Trader</title>
    <link rel="stylesheet" href="/stylesheets/screen.css"/>
    <link rel="stylesheet" href="/stylesheets/postman.css"/>
</head>
<body ng-controller="mainCtrl">

<div class="navbar" ng-controller="navCtrl">
    <div class="container">
        <a href="/" class="logo">ItemTrader</a>
        <ul class="nav-right" ng-if="!currentUser">
            <li><a href="/items">Items</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Signup</a></li>
        </ul>
        <ul class="nav-right" ng-if="currentUser">
            <li><a href="/items">Items</a></li>
            <li><a ng-href="/profile">Profile</a></li>
            <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
        </ul>
        <div class="icon-toggle">
            <span><img src="/images/menu-icon.png" alt="Menu Icon"></span>
        </div>
        <a href="#" class="cart-btn">Your Cart</a>
    </div>
</div>

<div ng-view></div>

<script src="javascripts/bower_components/angular/angular.min.js"></script>
<script src="javascripts/bower_components/angular-route/angular-route.min.js"></script>
<script src="javascripts/bower_components/angular-resource/angular-resource.min.js"></script>
<script src="javascripts/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="javascripts/bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="javascripts/bower_components/angular-postman/js/postman.min.js"></script>
<script src="app.js"></script>
<script src="services/Auth.js"></script>
<!--<script src="services/User.js"></script>-->
<script src="services/Item.js"></script>
<script src="controllers/mainController.js"></script>
<script src="controllers/navController.js"></script>
<script src="controllers/usersController.js"></script>
<script src="controllers/itemsController.js"></script>
<script src="controllers/profileController.js"></script>

</body>
</html>
