<div class="login-content">
    <form class="login-form" ng-submit="login()">
        <div class="login-header">
            <h2>Login</h2>
            <a class="fab" href="/signup">+</a>
        </div>
        <div class="group">
            <input class="full" type="text" ng-model="username" required>
            <label>Username</label>
        </div>
        <div class="group">
            <input class="full" type="text" ng-model="password" required>
            <label>Password</label>
        </div>
        <button class="full btn" type="submit">Login</button>
    </form>
</div>
